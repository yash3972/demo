<body>
    <!-- demonstration to show list and tables -->
    <!--list are of two type 
     ordered and unordered -->
    <h2>ORDERED AND UNORDERED LIST</h2>
     <ol>
        <li>bread1</li>
        <li>bread2</li>
        <li>bread3</li>
        <li>bread4</li>
     </ol>

     <ul>
        <li>butter1</li>
        <li>butter2</li>
        <li>butter3</li>
        <li>butter4</li>
     </ul>

            <tr>

        </thead>
        <tbody>

                <td>yash</td>

            </tr>
            <tr>
                <td>zeeshan</td>

            </tr>
            <tr>
                <td>garvit</td>

            </tr>
        </tbody>

     </table>

</body>
